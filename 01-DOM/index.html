  <!--
    -DOM: Document Object Model
    Allows our JS to interact with HTML and CSS.
    Is and object-oriented representatation of wep page, which can be modified by JS.
  
        Two primary areas:
        1. Making a model of and HTML
          - when the browser loads a web page, it creates a model of the page in memory
          - The DOM specifies the way in which the browser should structur the model in what is call the DOM tree. The DOM is calles an object model because the DOM tree itself is made up of objects.
        2. Accessing and changing the HTML page
          - the DOM also produces methods and preoperties to access and update each object in the models, which in turn updates what the user sees in the browser.
      
    ? ACCESSING  
        COMMON METHODS FOR ACCESSING A SINGLE ELEMENT
          - getElementById()
          -querySelector()

        COMMON METHOD FOR ACCESSING MULTIPLE ELEMENTS;

          - querySelectorAll()
          - getElementByClassNam()
          - getElementByTagName()
    ? MANIPULATING 
        COMMON METHOD FOR WORING WITH HTML CONTENT
          - innerHTML
          - textContent
          - createElement

        COMMON METHODS FOR WORKING WITH TAG ATTRIBUTES
          - className / id
          - setAttribute()
          - getAttribute()

--->
